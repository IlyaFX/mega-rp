plugins {
    id 'java'
}

group 'ru.atlant'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compile group: 'org.reflections', name: 'reflections', version: '0.9.11'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    compileOnly files("libs/paper.jar")
    compile group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.5'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'
    compile 'fr.minuskube.inv:smart-invs:1.2.7'
    compile files("libs/brigadier-1.0.0-SNAPSHOT.jar")
    compileOnly files("libs/Vault.jar")
}
